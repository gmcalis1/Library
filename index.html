<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <dialog>
        <button>Close</button>
        <p>Book Title: </p>
        <input autofocus id='titleInput' type="text">
        <p>Book Author: </p>
        <input id='authorInput' type="text">
        <p>Total Pages: </p>
        <input id='pageInput' type="text">
        <p>Read/Not Read: </p>
        <input id='readInput' type="text">

        <button class="submitButton">Submit</button>
    </dialog>
    <button>NEW BOOK</button>
    <button class="clear">CLEAR TABLE</button>

    <table>
        <caption>Books in Library</caption>
        <thead>
            <tr>
               <th>Title</th>
               <th>Author</th>
               <th>Total Pages</th>
               <th>Read/Not Read</th>
               <th></th>
            </tr>
            
        </thead>
        <tbody class="library">
            
        </tbody>
    </table>


</body>
</html>
